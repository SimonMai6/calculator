<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="index.js" defer></script>
    </head>
    <body>

        <div class="warning">
            Limit of 15 numbers.
        </div>

        <div class="calculator">
            <div class="display"></div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>⌫</button>
                
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">×</button>
            </div>
            
            
             <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">÷</button>
            </div>

            <div>
                <button class="operator">+</button>
                <button>0</button>
                <button class="operator">-</button>
                <button class="equal">=</button>
            </div>
            <div>
                <button>.</button>
                <button class="clear">AC</button>
            </div>
            
        </div>

    </body>
</html>
